<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style-colorpicker-uitbr.css">
    <script type="text/javascript" charset="utf-8"></script>
    <title>Colorpicker uitbreiding</title>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="Colorpicker-uitbreiding.html">Opdracht Colorpicker</a>
</div>

<section class="colorPicker">
    <div class="components">
        <div class="component">
            <span>0<input type="range" id="sldRed" class="slider" value="128" min="0" max="255" />255</span>
            <span>Red</span>
            <span id="lblRed">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldGreen" class="slider" value="255" min="0" max="255" />255</span>
            <span>Green</span>
            <span id="lblGreen">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldBlue" class="slider" value="128" min="0" max="255" />255</span>
            <span>Blue</span>
            <span id="lblBlue">0</span>
        </div>
    </div>
    <div class="swatch round" id="swatch"></div>
    <input type="button" id="btnSave" value="Save">
</section>
<section id="swatchComponents"></section>

<script src="scripts/code-colorpicker-uitbr.js"></script>
</body>
</html>
